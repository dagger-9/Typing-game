<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/favicon-32x32.png" type="image/png">
</head>

<body>
    <div class="nav">
        <div class="logo">
            <a href="https://github.com/dagger-9"><img src="type.png" alt="Dagger"></a>
        </div>
        <h1>
            Typing Speed Test Game
        </h1>
        <div class="icons">
            <a href="https://github.com/dagger-9"><span class="icon"><i
                        class="fa-brands fa-2x fa-github"></i></span></a>

            <a href="https://www.linkedin.com/in/mahesh-dagar-867724161/"><span class="icon"><i
                        class="fa-brands fa-2x fa-linkedin"></i></span></a>
        </div>

    </div>
    <div class="main">
        <div class="border">
            <input type="text" id="input">
            <div class="content" id ="content">
            </div>
            <div class="slots">
                <div class="slot">
                    <ul>
                        <li class="time"><p>Time Left :</p><span><b>60</b>s</span></li>
                        <li class="mistakes"><p>mistakes :</p><span>0</span></li>
                        <li class="WPM"><p>WPM :</p><span>0</span></li>
                        <li class="CPM"><p>CPM :</p><span>0</span></li>
                        <button>RESET</button>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/700f67d173.js" crossorigin="anonymous">
    </script>
    <script src="script.js" type="module"></script>
    <!-- <script src="content.js" type="module"></script> -->
</body>

</html>
